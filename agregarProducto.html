<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>

<body>
    <div class="todo-agregar-producto">

        <!-- Sección del login  -->
        <section class="header">
            <div class="header-contenedor">
                <div class="header-contenedor-logo-buscar">
                    <img class="header-logo" src="img/headerLogo.png">
                    <input class="header-buscar" type="text" name="buscar" maxlength="50"
                        placeholder="Que deseas buscar?" autocomplete="off">
                </div>
                <button type="submit" class="header-menu-administrador">Menu administrador</button>
        </section>

        <!-- Sección login -->
        <section>
            <div class="contenedor-agregar-producto">
                <h3 class="agregar-producto-titulo">Agregar nuevo producto</h3>
                <input class="agregar-producto-url" type="url" maxlength="50" placeholder="url de la imagen"
                    autocomplete="off" required>
                <input class="agregar-producto-categoria" placeholder="Categoría" type="password" required>
                <input class="agregar-producto-nombre" type="text" maxlength="50" placeholder="Producto XYZ"
                    autocomplete="off" required>
                <input class="agregar-producto-precio" placeholder="$0.00" type="password" required>
                <textarea class="agregar-producto-descripcion" id="mensaje" name="mensaje"
                    placeholder="Descripción del producto" autocomplete="off" required></textarea>
                <button type="submit" class="iniciar-sesion-boton">Agregar producto</button>
            </div>
        </section>

        <!-- Sección de Contacto -->
        <section class="footer-rodapie">
            <div class="footer">
                <div class="contenido-rodapie-logo">
                    <img class="rodapie-logo" src="img/footer/footerLogo.png">
                </div>
                <div class="contenido-links">
                    <a class="contenido-link" href="">Quienes somos<img src=""></a>
                    <a class="contenido-link" href="">Política de privacidad<img src=""></a>
                    <a class="contenido-link" href="">Política de fidelidad<img src=""></a>
                    <a class="contenido-link" href="">Nuesatras tiendas<img src=""></a>
                    <a class="contenido-link" href="">Quiero ser franquiciado<img src=""></a>
                    <a class="contenido-link" href="">Anuncie aquí<img src=""></a>
                </div>
                <div class="contenido-contacto">
                    <h3 class="contenido-hable-con-nosotros">Hable con nosotros</h3>
                    <input class="contenido-nombre" id="nombre" type="text" name="nombre" maxlength="50"
                        placeholder="Nombre" autocomplete="off" required>
                    <textarea class="contenido-mensaje" id="mensaje" name="mensaje" placeholder="Mensaje"
                        autocomplete="off" required></textarea>
                    <button type="submit" class="contenido-submit">Enviar
                        mensaje</button>
                </div>
            </div>
            <div class="rodapie">
                <p>Desarrollado por Luis Emilio Elias</p>
                <p>2022</p>
            </div>
        </section>

    </div>

    <!-- Script del documento JavaScript -->
    <script src=""></script>

</body>

</html>
